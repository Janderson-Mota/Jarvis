<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Jarvis - Assistente IA</title>
  
  <style>
    :root {
      --bg-light: #f2f3f7;
      --bg-dark: #1e1e2f;
      --card-light: #fff;
      --card-dark: #2a2a3c;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #4e54c8;
      --bot-light: #e4e6f1;
      --bot-dark: #3b3b4e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: all 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      height: 90vh;
      background: var(--card-light);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    body.dark .chat-container {
      background: var(--card-dark);
    }

    .chat-header {
      background-color: var(--primary);
      color: white;
      padding: 16px;
      font-size: 1.2em;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .theme-toggle {
      background: none;
      border: 1px solid white;
      color: white;
      border-radius: 8px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.8em;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 8px 0;
      padding: 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      align-self: flex-end;
      background-color: var(--primary);
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: var(--bot-light);
    }

    body.dark .bot {
      background-color: var(--bot-dark);
      color: white;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 1em;
      background: transparent;
      color: inherit;
    }

    .chat-input button {
      background-color: #4e54c8;
      color: white;
      border: none;
      padding: 12px 16px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #3d42a1;
    }

    .chat-input input:focus {
      outline: none;
    }
     </style>
     </head>

     <body>
            <div class="chat-container">
            <div class="chat-header">
               Jarvis - Assistente IA
             <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
            </div>
               <div class="chat-messages" id="chat-messages"></div>
           <form class="chat-input" id="chat-form">
               <input type="text" id="user-input" placeholder="Digite sua mensagem..." required />
               <button type="submit">Enviar</button>
           </form>
     </div>

   <script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatMessages = document.getElementById('chat-messages');

    // Gera um userId Ãºnico e salva no navegador 
     let userId = localStorage.getItem('jarvis_user_id');
     if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem('jarvis_user_id', userId);
    }

    function addMessage(text, sender) {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.innerText = text;
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function simulateTyping(callback) {
      const typingMsg = document.createElement('div');
      typingMsg.classList.add('message', 'bot');
      typingMsg.innerText = 'Digitando...';
      chatMessages.appendChild(typingMsg);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      setTimeout(() => {
        typingMsg.remove();
        callback();
      }, 1500);
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      userInput.value = '';

      simulateTyping(async () => {
        try {
          const response = await fetch('https://jarvis-n8n.bgyjwu.easypanel.host/webhook-test/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text, userId: userId })
          });

          const data = await response.json();
          addMessage(data.reply || 'Sem resposta.', 'bot');
        } catch (error) {
          addMessage('Erro ao conectar com o servidor.', 'bot');
        }
      });
     });

     function toggleTheme() {
     document.body.classList.toggle('dark'); 
  }
   </script>
 </body>
 </html>
